<script>
    window.onload = function(){
        var ifmMainK = document.getElementById("ifmMain");
        ifmMainK.style.transform="scale(" + localStorage.ifmSize + ")";
        document.getElementById("InputSize").value=localStorage.ifmSize;
        document.querySelector("#viewportid").setAttribute("content","width="+localStorage.WebPixel);
        if(localStorage.update < 3 || localStorage.update==undefined){
            Alert('Mine');
    }
    }
    var m1=0;
    var m2=0;
    var m3=0;

    function SizeSave(n){
        localStorage.ifmSize=n;
        var x=document.getElementById("ifmMain");
        x.style.transform="scale(" + n + ")";
    }
    function SizeChange(){
        var SizeBox = document.getElementById("SizeBox");
        if(m2%2==0){SizeBox.style.display="block";}
        if(m2%2==1){SizeBox.style.display="none";}
        m2++;
    }

    function toUrl(url){
        Ifm.src=url;
    }

    function Alert(type) {
        if(type=="Mine"){
    document.querySelector("#zheZhao").style.display="block";
    setTimeout('document.querySelector("#zheZhao").style.background="rgba(0,0,0,0.5)"',100);
    document.querySelector("#Mine").style.display="block";
    setTimeout('document.querySelector("#Mine").style.top="15%"',100);
        }
        if(type=="GB"){
        document.querySelector("#zheZhao").style.background="rgba(0,0,0,0.1)";
        document.querySelector("#Mine").style.top="-65%";
        setTimeout('document.querySelector("#zheZhao").style.display="none";',100);
        setTimeout('document.querySelector("#Mine").style.display="none";',100);
        }
    }

    function SETTING(type,n){
        cBox1F();
    if(type=="DK"){
    document.querySelector("#zheZhao").style.display="block";
    setTimeout('document.querySelector("#zheZhao").style.background="rgba(0,0,0,0.5)"',200);
    document.querySelector("#SETTING").style.display="block";
    setTimeout('document.querySelector("#SETTING").style.top="15%"',200);
    }
    if(type=="CKXS"){
        if(n==0){localStorage.rotateType='IfmL';}
        if(n==1){localStorage.rotateType='IfmM';}
        if(n==2){localStorage.rotateType='IfmR';}

        Ifm.className=localStorage.rotateType;
        return;
    }
    if(type=="FBL"){
        document.querySelector("#viewportid").setAttribute("content","width="+n);
        localStorage.WebPixel=n;
    }

    if(type=="GB"){
        document.querySelector("#zheZhao").style.background="rgba(0,0,0,0.1)";
        document.querySelector("#SETTING").style.top="-65%";
        setTimeout('document.querySelector("#zheZhao").style.display="none";',200);
        setTimeout('document.querySelector("#SETTING").style.display="none";',200);
        return;
    }
    }

    var Ifm=document.querySelector("#ifmMain");
    function IfmSize(){
        if(Ifm.className=="ifm"){
        if(localStorage.rotateType){Ifm.className=localStorage.rotateType;return;}
        else{Ifm.className="ifmM"}
        }
        else{
            Ifm.className="ifm";
        }
    }

    var FBIB=document.querySelector("#FBI");
    function FBI(n){
    document.getElementById("SizeBox").style.display="none";
    m2=0;
    
    if(n==2){
        if(m3%2==0)document.getElementById("ifmMain").style.display="none";
        if(m3%2==1)document.getElementById("ifmMain").style.display="block";
        m3++;
    }

    if(n==0)FBIB.style.display="block";
    if(n==1){
        FBIB.style.display="none";document.getElementById("ifmMain").style.display="block";m3=0;
            }
    }

    function ZXH(str){
    cBox1F();
    document.getElementById("SizeBox").style.display="none";
    m2=0;
    var m=document.querySelector("#ctrlBox");
    if(m.style.width=="48px"){m.style.width="100%";
    str.innerHTML="<img src='pic/ZXH.png'>最小化";}
    else{m.style.width="48px";
    str.innerHTML="<img src='pic/ZXH.png'>恢复";}

    }
    function cBox1F(n){
        document.querySelector("#navB").style.height="0";

        if(n==1){
            if(m1%2==0)document.querySelector("#navB").style.height="40%";
            if(m1%2==1)document.querySelector("#navB").style.height="0";
            m1++;
            return;
        }
    }
    function cBox2F(n){
        if(n==1)history.back();
        if(n==2)history.go();
        if(n==3)history.forward();
    }
</script>
