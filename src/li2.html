<script>
var mm=document.querySelector("#body");
window.onload=function(){
var rdm=Math.floor(Math.random()*3);
if(rdm==0)mm.style.background="url(http://taste_steak.gitee.io/web/pic/li2-bg.jpg)";
if(rdm==1)mm.style.background="url(http://taste_steak.gitee.io/web/pic/li2-bg2.jpg)";
if(rdm==2)mm.style.background="url(http://taste_steak.gitee.io/web/pic/li2-bg3.jpg)";
mm.style.backgroundSize="cover";
timeTop();
}

function timeTop(mm){
var timeS = document.querySelector("#timeS");
let date = new Date();
let hours = date.getHours();
let mins = date.getMinutes();
hours = (hours>=10)?hours:"0"+hours;
mins = (mins>=10)?mins:"0"+mins;
timeS.innerText = hours + ":" + mins;
setTimeout("timeTop();",1000);

}

var YQType =0;
function ChangeYQ(){
if(YQType==0){
YQType = 1;
document.querySelector("#YQImg").src = "https://www.bilibili.com/favicon.ico?v=1";
}
else{
YQType = 0;
document.querySelector("#YQImg").src = "http://www.baidu.com/img/baidu_85beaf5496f291521eb75ba38eacbd87.svg";
}
}

function urlTo(x){
    if(YQType==0){
var RegUrl = new RegExp();
RegUrl.compile("^[a-zA-Z0-9]+://([a-zA-Z0-9_.-]+/?)*([a-zA-Z0-9?&%=._-]+)*");
if(x!==""){
if(!RegUrl.test(x)) {
location.href="http://baidu.com/s?wd="+encodeURI(x)+"&t_kt=0&ie=UTF-8"}
else{
location.href=x}
}
}

else{
    location.href="https://m.bilibili.com/search?keyword="+ x;
    
}
}
