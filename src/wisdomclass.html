<html>
<head>
<meta name="viewport" content="width=device-width">
<title>智慧课堂</title>
<style>
* {margin:0px;padding:0px;text-align:center;}
.num {width:20%;height:30px;border:0px;border-bottom:2px solid #000;background:rgba(0,0,0,0.05);}
.btn {width:80%;height:46px;border:0px;background:rgb(0,150,255);color:white;font-size:22px;font-weight:bold;}
.btn:active {background:rgb(0,165,255);}
div::-webkit-scrollbar {display:none;}
</style>
</head>
<body style="width:100%;height:100%;background:url(../pic/bg.png) no-repeat;background-size:contain;background-position:50% 50%;">
<div style="position:absolute;width:30%;height:30%;top:30vh;left:55vw;border:1px solid rgb(0,150,255);border-radius:2px;background:#fff;text-align:center;overflow:scroll;">
<div style="width:100%;height:100%;">
<div style="position:relative;top:5%;font-size:130%;color:gray;">连接码</div>
<div style="position:relative;top:5vh;">
<form>
<input class="num" type="number" id="num1">
<span style="font-weight:bold;color:grey;">   ―   </span>
<input class="num" type="number" id="num2">
</form>
</div>
<div style="position:relative;top:8vh;">
<button class="btn" onclick="login();">登录</button>
</div>
</div>
</div>
</body>


<script>
var num1 = document.querySelector("#num1");
var num2 = document.querySelector("#num2");
function login(){
window.location.href = "http://192.168." + num1.value + "." + num2.value + ":9006";
}
</script>
</html>
